language: node_js
node_js:
- '8'
script:
- npm test
jobs:
  include:
  - stage: deploy
    if: branch = master AND (NOT type IN (pull_request))
    script: npm run semantic-release
  - stage: docs
    if: branch = master AND (NOT type IN (pull_request))
    script: npm run docs
    deploy:
      provider: pages
      skip_cleanup: true
      github-token: $GH_TOKEN
      keep-history: true
      local_dir: out/
      on:
        branch: master
env:
  global:
  - secure: 
  - secure: 
